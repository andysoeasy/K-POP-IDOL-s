<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

          <h1>Blackpink</h1>
          <p>Ddu-Ddu-Ddu-Ddu</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #1B2A3F 1%, #3D5474 128%);">
          <h1>BTS</h1>
          <p>1,2,3, bangtan!</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #888EF9 -8%, #6F5A93 138%);">

          <p>One dream!</p>

      <div class="main-slide">

        <div

            background-image: url('https://www.somagnews.com/wp-content/uploads/2020/05/EXGgfLMWkAEtQr_-scaled-e1589826501440.jpg');
            
          "
        ></div>

        <div
          style="
            background-image: url('https://i.pinimg.com/originals/59/88/6c/59886c3a4abd77c7db94883e2f74391b.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://i.pinimg.com/originals/a5/56/7f/a5567ff396b402b5c66c9860d4ba9714.jpg');
          "
        ></div>

        <div
          style="
            background-image: url('https://exobear.files.wordpress.com/2013/11/17.jpg');
          "
        ></div>
      </div>


      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </div>


    <script src="app.js"></script>

</html>
